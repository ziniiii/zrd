<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Design Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for Webcore feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFAFA;
        border-left: 2px solid #1A1A1A;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border: 2px solid #FFFAFA;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF90B3;
      }
      
      /* Cursor styles */
      body {
        cursor: crosshair;
      }
      a, button, .draggable {
        cursor: pointer; 
      }
      
      /* Utilities */
      .font-pixel { font-family: 'VT323', monospace; }
      .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
      
      .text-stroke-sm {
        -webkit-text-stroke: 1px black;
      }
      .text-stroke {
        -webkit-text-stroke: 2px black;
      }

      .pattern-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      
      .hard-shadow {
        box-shadow: 4px 4px 0px 0px #1A1A1A;
      }
      .hard-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px #1A1A1A;
        transform: translate(-2px, -2px);
      }
      .hard-shadow-active:active {
        box-shadow: 0px 0px 0px 0px #1A1A1A;
        transform: translate(4px, 4px);
      }
    </style>
